language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - "node_modules"

services:
  - postgresql

install:
  - npm install
env:
  global:
  - PGPORT=5432
  - NODE_ENV=test
before_script:
  - psql -c 'create database wayfarer_test;' -U postgres
  - psql -c "CREATE USER walesdam WITH PASSWORD null;" -U postgres
  - npm run build

script:
  - npm run test

after_script:
  - npm run coverage
